plugins {
    id 'java'
}

group 'com.mhc.fabric.client.java'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
task wrapper(type: Wrapper){
    gradleVersion = "4.4"
}

repositories {
    mavenCentral()
}

dependencies {
    compile('org.hyperledger.fabric-sdk-java:fabric-sdk-java:1.1.0')
    compile('org.apache.commons:commons-configuration2:2.1.1')
    compile('commons-beanutils:commons-beanutils:1.9.3')
    compile('org.apache.httpcompoents:httpmime:4.5.5')
//    compile('com.google.code.gson:gson:2.3.1')
//    compile('commons-io:commons-io:2.4')
    // https://mvnrepository.com/artifact/org.springframework/spring-core
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.17.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar{
    baseName = 'com-mhc-fabric-client-java'
}
